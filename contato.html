    <main>
        <section class="contacts">
            <content class="contacts_content">
                <form class="form_contact" action="/" method="post">
                    <div class="title_contact">
                        <h1>Entre em<br> contato</h1>
                    </div>
                    <input class="input_box" type="text" id="fullname" placeholder="Nome Completo" name="fullname" required>

                    <input class="input_box" type="email" id="email" placeholder="Email" name="email" required>

                    <input class="input_box" type="tel" id="phonenumber" pattern="\([0-9]{2}\) [0-9]{1} [0-9]{4}-[0-9]{4}"placeholder="(xx) x xxxx-xxxx" name="phonenumber" required>

                    <input class="input_box" type="text" id="mensage" placeholder="Mensagem" name="mensage" required>

                    <input class="input_button" type="submit" id="submit" name="submit" placeholder="Enviar">
                </form>
            </content>
        </section>
